<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Losowanie</title>
    <style>

      body {
        height: 100vh;
        margin: 0;
      }

      div {
        width: 5px;
        height: 5px;
        border-radius: 50px;
        background-color: black;
        position: absolute;
      }


    </style>
  </head>
      
  <body>

    <script>
      let active = false;

      const draw = function(e) {
        if(active == false) {
          return
        }
        const x = e.clientX;
        const y = e.clientY;
        const div = document.createElement("div");
        div.style.top = y + "px";
        div.style.left = x + "px";
        document.body.appendChild(div);

      }
      const drawActive = function(){
        active = !active
      }

      document.body.addEventListener("mousemove", draw);
      document.body.addEventListener("mousedown", drawActive);
      document.body.addEventListener("mouseup", drawActive);

    </script>
    
  </body>
</html>
